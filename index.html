      <!-- Popup edit -->
      <div class="popup popup_type_edit">
        <div class="popup__container">
          <button aria-label="close" class="popup__button-close" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="form-profile">
            <input type="text" name="popup-name" class="popup__input popup__input_type_name" placeholder="Имя">
            <span id="input-name-error"></span>
            <input type="text" name="popup-job" class="popup__input popup__input_type_job" placeholder="Профессия">
            <button class="popup__button popup__button-submit" type="submit">Сохранить</button>
          </form>
        </div>
      </div>

<!-- Popup add -->
      <div class="popup popup_type_add">
        <div class="popup__container">
          <button aria-label="close" class="popup__button-close" type="button"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" name="form-profile">
            <input type="text" name="popup-new-place" class="popup__input popup__input_type_new-place" placeholder="Название">
            <span id="input-name-error"></span>
            <input type="text" name="popup-url" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку">
            <button class="popup__button popup__button-submit" type="submit">Создать</button>
          </form> 
        </div>
      </div>

<!-- Popup big-card -->
