<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Места России</title>
    <script src="./scripts/constants.js" defer></script>
    <script src="./scripts/script.js" defer></script>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto Russia">
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="./images/image.jpg" alt="Аватар">
            <div class="profile__info">
              <div class="profile__title-edit">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" name="edit-button" class="profile__edit-button"></button>
              </div>
              <p class="profile__text">Исследователь океана</p>
            </div>
          <button type="button" name="add-button" class="profile__add-button"></button>
        </section>
        <section class="elements">
          
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>        
      </footer>
      <div class="popup popup_type_edit">
        <div class="popup__container">
          <button aria-label="close" class="popup__button-close popup__button-close-edit" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="form-profile">
            <input type="text" name="popup-name" class="popup__input popup__input_type_name" placeholder="Имя">
            <span id="input-name-error-edit"></span>
            <input type="text" name="popup-job" class="popup__input popup__input_type_job" placeholder="Профессия">
            <button class="popup__button popup__button-submit" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_add">
        <div class="popup__container">
          <button aria-label="close" class="popup__button-close popup__button-close-add" type="button"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form popup__form-add" name="form-profile">
            <input type="text" name="popup-new-place" class="popup__input popup__input_type_new-place" placeholder="Название">
            <span id="input-name-error-add"></span>
            <input type="text" name="popup-url" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку">
            <button class="popup__button popup__button-submit" type="submit">Создать</button>
          </form> 
        </div>
      </div>
      <div class="popup popup_type_big-card">
        <div class="popup__container_type_big-card">
          <figure class="popup__card-caption">
            <img class="popup__card-image">
            <figcaption class="popup__card-title"></figcaption>
          </figure>        
          <button aria-label="close" class="popup__button-close popup__button-close-big-card" type="button"></button>
        </div>
      </div>
    </div>
    <template id="templateCards">
      <article class="element">
        <img class="element__image">
        <button type="button" class="element__delete"></button>
        <div class="element__description">
          <h2 class="element__title"></h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>
    </template>
  </body>
</html>
