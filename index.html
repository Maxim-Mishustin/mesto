<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Места России</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto Russia">
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="./images/image.jpg" alt="Аватар">
            <div class="profile__info">
              <div class="profile__title-edit">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" name="edit-button" class="profile__edit-button"></button>
              </div>
              <p class="profile__text">Исследователь океана</p>
            </div>
          <button type="button" name="add-button" class="profile__add-button"></button>
        </section>
        <section class="elements">
          <article class="element">
            <img class="element__image" src="./images/divnogorie.png" alt="Дивногорье">
            <div class="element__description">
              <h2 class="element__title">Дивногорье</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article> 
          <article class="element">
            <img class="element__image" src="./images/baikal.jpg" alt="Байкал">
            <div class="element__description">
              <h2 class="element__title">Байкал</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>
          <article class="element">
            <img class="element__image" src="./images/les.jpg" alt="Лес">
            <div class="element__description">
              <h2 class="element__title">Лес</h2>
              <button type="button" class="element__like"></button>
            </div> 
          </article>
          <article class="element">
            <img class="element__image" src="./images/dombai.jpg" alt="Домбай">
            <div class="element__description">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>
          <article class="element">
            <img class="element__image" src="./images/tula-lakes.png" alt="Тульские озера">
            <div class="element__description">
              <h2 class="element__title">Тульские озера</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>
          <article class="element">
            <img class="element__image" src="./images/uralmountains.jpg" alt="Уральские горы">
            <div class="element__description"> 
              <h2 class="element__title">Уральские горы</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>        
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button aria-label="close" class="popup__button-close" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="form-profile">
            <input
              type="text"
              name="popup-name"
              class="popup__input popup__input_type_name" 
              placeholder="Имя">
              <span id="input-name-error"></span>
              <input
                type="text"
                name="popup-job"
                class="popup__input popup__input_type_job" 
                placeholder="Профессия">
            <button class="popup__button popup__button-submit" type="submit">Сохранить</button>
          </form> 
        </div>
      </div>
    </div>
       <script src="./scripts/script.js"></script>
  </body>
</html>
