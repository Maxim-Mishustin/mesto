<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Места России</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('./images/logo.svg')%>"
          alt="Логотип Mesto Russia"
        />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__wrapper">
            <img
              class="profile__avatar"
              src="<%=require('./images/image.jpg')%>"
              alt="Аватар"
            />
            <button class="profile__edit-button-avatar" type="button">
              <img
                class="profile__edit-pen"
                src="<%=require('./images/edit-pen.svg')%>"
                alt="Ручка редактирования"
              />
            </button>
          </div>
          <div class="profile__info">
            <div class="profile__title-edit">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button
                type="button"
                name="edit-button"
                class="profile__edit-button"
              ></button>
            </div>
            <p class="profile__text">Исследователь океана</p>
          </div>
          <button
            type="button"
            name="add-button"
            class="profile__add-button"
          ></button>
        </section>

        <section class="elements"></section>
        
        <template id="templateCards">
          <article class="element">
            <img class="element__image" />
            <button type="button" class="element__delete"></button>
            <div class="element__description">
              <h2 class="element__title"></h2>
              <div class="element__container-like">
                <button type="button" class="element__like"></button>
                <p class="element__count-like"></p>
              </div>
            </div>
          </article>
        </template>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
      </footer>
      <!-- popup редактирования профиля -->
      <div class="popup popup_type_edit">
        <div class="popup__container">
          <button
            aria-label="close"
            class="popup__button-close popup__button-close-edit"
            type="button"
          ></button>
          <form class="popup__form" name="formProfile">
            <h2 class="popup__title">Редактировать профиль</h2>
            <label class="popup__label">
              <input
                id="inputName"
                type="text"
                name="name"
                class="popup__input popup__input_type_name"
                placeholder="Имя"
                required
                minlength="2"
                maxlength="40"
                autocomplete="off"
              />
              <span class="inputName-error error"></span>
            </label>
            <label class="popup__label">
              <input
                id="inputJob"
                type="text"
                name="about"
                class="popup__input popup__input_type_job"
                placeholder="Профессия"
                required
                minlength="2"
                maxlength="200"
                autocomplete="off"
              />
              <span class="inputJob-error error"></span>
            </label>
            <button
              class="popup__button popup__button-submit popup__button_type_disabled"
              type="submit"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <!-- popup добавления карточки -->
      <div class="popup popup_type_add">
        <div class="popup__container">
          <button
            aria-label="close"
            class="popup__button-close popup__button-close-add"
            type="button"
          ></button>
          <form class="popup__form popup__form-add" name="formAddCard">
            <h2 class="popup__title">Новое место</h2>
            <label class="popup__label">
              <input
                id="name"
                type="text"
                name="name"
                class="popup__input popup__input_type_new-place"
                placeholder="Название"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="name-error error"></span>
            </label>
            <label class="popup__label">
              <input
                id="link"
                type="url"
                name="link"
                class="popup__input popup__input_type_url"
                placeholder="Ссылка на картинку"
                required
              />
              <span class="link-error error"></span>
            </label>
            <button class="popup__button popup__button-submit" type="submit">
              Создать
            </button>
          </form>
        </div>
      </div>
      <!-- popup для большой карточки -->
      <div class="popup popup_type_big-card">
        <div class="popup__container-big-card">
          <button
            aria-label="close"
            class="popup__button-close popup__button-close-big-card"
            type="button"
          ></button>
          <figure class="popup__card-caption">
            <img class="popup__card-image" />
            <figcaption class="popup__card-title"></figcaption>
          </figure>
        </div>
      </div>
      <!-- popup подтверждения удаления карточки -->
      <div class="popup popup_type_delete">
        <div class="popup__container">
          <button class="popup__button-close" type="button"></button>
          <h2 class="popup__title popup__title_margin">Вы уверены?</h2>
          <form class="popup__form">
            <button
              class="popup__button popup__button-submit popup__button-submit_margin"
              type="submit"
            >
              Да
            </button>
          </form>
        </div>
      </div>
      <!-- popup редактирования аватара -->
      <div class="popup popup_type_edit-avatar">
        <div class="popup__container">
          <button class="popup__button-close" type="button"></button>
          <h2 class="popup__title">Обновить аватар</h2>
          <form
            class="popup__form"
            name="editAvatar"
            id="editAvatar"
            novalidate
          >
            <label class="popup__label">
              <input
                id="avatar"
                class="popup__input popup__input_type_link-avatar"
                name="avatar"
                type="url"
                placeholder="Введите ссылку"
                required
              />
              <span class="avatar-error error"></span>
            </label>
            <button
              class="popup__button popup__button-submit popup__button_type_disabled"
              type="submit"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
